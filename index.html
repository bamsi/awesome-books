<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <section class="book-section">
        <header>
          <h1 class="heading">Awesome books</h1>
        </header>
        <div class="book-list"></div>
      </section>
      <hr>
      <!--add books form-->
      <section class="new-book">
        <h2 class="heading">Add a New Book</h2>
        <form id="add-form">
        <div><input type="text" placeholder="Title" id="title" required /></div>
        <div>
          <input type="text" placeholder="Author" id="author" required />
        </div>
        <div class="add-button"><button type="submit">Add</button></div>
      </form>
    </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
